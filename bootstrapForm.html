<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body>
    <div class="container mt-5 ">
      
        <div class="row mt-3  ">
            <div class="offset-md-2 offset-lg-3 col-lg-6 col-md-8 border border-dark border-3 p-5 rounded-5">
                <h1 class="text-center">Registration Form</h1>
                <form action="">
                    <label for="">Name:</label>
                    <input type="text" name="" id="" class="form-control">
                    <label for="">Email:</label>
                    <input type="email" name="" id="" class="form-control">
                    <label for="">Password:</label>
                    <input type="password" name="" id="" class="form-control">
                    <label for="">DOB:</label>
                    <input type="date" name="" id="" class="form-control">

                    <label for="">Gender:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Male" name="gender" >
                        <label class="form-check-label" for="exampleRadios1">
                        Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio"value="Female" name="gender" >
                        <label class="form-check-label" for="exampleRadios2">
                         Female
                        </label>
                      </div>

                     <div class="form-check mt-5">
                        <input type="checkbox" name="" id="" class="form-check-input ">
                        <label for="">Agree Terms and Conditions</label>
                     </div>

                     <input type="submit" value="Submit" class="btn btn-success w-100 mt-4">

                </form>
            </div>
        </div>
    </div>

    <!-- image classes in bootstrap -->
    <!-- <div class="container border border-dark">
        <img  src="images/banner.jpg" class="img-thumbnail" alt="">
    </div> -->
    <script src="JS/bootstrap.bundle.js"></script>
</body>
</html>
